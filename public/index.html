<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/assets/style.css" type="text/css">
    <script src="/test.js"></script>
    <title>Personality Test</title>
</head>

<body>
    <img class="img">
    <H1 class=" intro">What death metal band are you?</H1>
    <p class="p1">Based on basic personality questions this fun little app tells you what death metal band you are based
        on your
        answers.</p>
    <div class="container">
        <div id="question-container">
            <div id="personality-questions">Let's get this pit started</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn correct hide">Answer</button>
                <button class="btn hide">Answer</button>
                <button class="btn hide">Answer</button>
            </div>
            <div class="controls">
                <button id="start-btn" class="start-btn btn">Start</button>
                <button id="next-btn" class="next-btn btn hide">Next</button>
            </div>
        </div>
    </div>


</body>
